<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/7aba5113e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold">AI Universe Hub</h1>
    </header>
    <main>
        <section id="tools-section" class="container mx-auto">
            <div class="text-center my-8">
                <button class="btn btn-error text-white hover:bg-red-500">Sort By Date</button>
            </div>
            <div id="loading-spinner" class="h-48 flex items-center">
                <div class="w-full text-center scale-150">
                    <span class="loading loading-bars loading-lg text-info"></span>
                </div>
            </div>
            <div id="tools-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-12">

            </div>
            <div id="show-more" class="container mx-auto">
                <div class="w-full text-center my-12">
                    <button onclick="showAllHandler()" class="btn btn-error text-white hover:bg-red-500">Show
                        All</button>
                </div>
            </div>
        </section>
        <section id="modal">
            <dialog id="my_modal_2" class="modal">
                <form method="dialog" class="modal-box max-w-[850px]">
                    <button class="btn btn-sm btn-circle btn-ghost hover:btn-error absolute right-2 top-2">âœ•</button>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-4 p-8" id="modal-cards-container">
                        
                    </div>
                </form>
                <form method="dialog" class="modal-backdrop">
                    <button>close</button>
                </form>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./js/tools.js"></script>
</body>

</html>
